name: Build and Release

on:
  push:
    tags:
      - v*
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag_override:
        description: 'Tag to use for manual build (e.g., test, pr-123)'
        required: false
        type: string

permissions: write-all

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Determine build mode
        id: mode
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "mode=release" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "docker_tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "goreleaser_args=release --clean" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF}" == refs/pull/* ]]; then
            PR_NUMBER=$(echo "${GITHUB_REF}" | awk -F'/' '{print $3}')
            echo "mode=pr" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "docker_tag=pr-${PR_NUMBER}" >> $GITHUB_OUTPUT
            echo "goreleaser_args=release --snapshot --skip=announce" >> $GITHUB_OUTPUT
          elif [[ -n "${{ inputs.tag_override }}" ]]; then
            echo "mode=manual" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "docker_tag=${{ inputs.tag_override }}" >> $GITHUB_OUTPUT
            echo "goreleaser_args=release --snapshot --skip=announce" >> $GITHUB_OUTPUT
          else
            echo "mode=test" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "docker_tag=test" >> $GITHUB_OUTPUT
            echo "goreleaser_args=release --snapshot --skip=announce" >> $GITHUB_OUTPUT
          fi
          
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Set up latest stable Go
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-tags: 1
          fetch-depth: 1

      - name: Generate release notes
        if: steps.mode.outputs.is_release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh api "repos/${GITHUB_REPOSITORY}/releases/generate-notes" -F tag_name="${{ steps.mode.outputs.tag }}" --jq .body > ../notes.md

      - name: Set build environment variables
        run: |
          echo "GIT_STATE=$(if git diff-index --quiet HEAD --; then echo 'clean'; else echo 'dirty'; fi)" >> $GITHUB_ENV
          echo "BUILD_HOST=$(hostname)" >> $GITHUB_ENV
          echo "GO_VERSION=$(go version | awk '{print $3}')" >> $GITHUB_ENV
          echo "BUILD_USER=$(whoami)" >> $GITHUB_ENV
          echo "CGO_ENABLED=1" >> $GITHUB_ENV
          echo "DOCKER_TAG=${{ steps.mode.outputs.docker_tag }}" >> $GITHUB_ENV

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run goreleaser (release mode)
        if: steps.mode.outputs.is_release == 'true'
        uses: goreleaser/goreleaser-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version: '~> v2'
          args: ${{ steps.mode.outputs.goreleaser_args }} --release-notes ../notes.md
        id: goreleaser_release

      - name: Run goreleaser (snapshot mode)
        if: steps.mode.outputs.is_release == 'false'
        uses: goreleaser/goreleaser-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCKER_TAG: ${{ steps.mode.outputs.docker_tag }}
        with:
          version: '~> v2'
          args: ${{ steps.mode.outputs.goreleaser_args }}
        id: goreleaser_snapshot

      # Release-only attestation steps
      - name: Process goreleaser output
        if: steps.mode.outputs.is_release == 'true'
        id: process_goreleaser_output
        run: |
          echo "const fs = require('fs');" > process.js
          echo 'const artifacts = ${{ steps.goreleaser_release.outputs.artifacts }}' >> process.js
          echo "const firstNonNullDigest = artifacts.find(artifact => artifact.extra && artifact.extra.Digest != null)?.extra.Digest;" >> process.js
          echo "console.log(firstNonNullDigest);" >> process.js
          echo "fs.writeFileSync('digest.txt', firstNonNullDigest);" >> process.js
          node process.js
          echo "digest=$(cat digest.txt)" >> $GITHUB_OUTPUT

      - name: Attest coredhcp binary linux_amd64
        if: steps.mode.outputs.is_release == 'true'
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: dist/coredhcp_linux_amd64_v3/coredhcp

      - name: Attest coredhcp binary linux_arm64
        if: steps.mode.outputs.is_release == 'true'
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: dist/coredhcp_linux_arm64_v8.0/coredhcp

      - name: Generate build provenance of docker container
        if: steps.mode.outputs.is_release == 'true'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/openchami/coresmd
          subject-digest: ${{ steps.process_goreleaser_output.outputs.digest }}
          push-to-registry: true
